<!DOCTYPE html>
{% include lang.html %}
<html>
<head>
	<style type="text/css">
		{% include sass/main.scss %}
	</style>
	<title>{{ page.title }}</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ curaddlink }}apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ curaddlink }}favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ curaddlink }}favicon-16x16.png">
	<link rel="manifest" href="{{ curaddlink }}site.webmanifest">
	<link rel="mask-icon" href="{{ curaddlink }}safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-0BB8K5BJ1R"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-0BB8K5BJ1R');
	</script>

</head>
<body>
	<div class="header" id="header">
		<div class="navbar">
			{% for menu in landat.mainmenu %}
				<a href="{{ curaddlink }}{{landat.link}}{{menu.link}}">{{menu.text}}</a>
			{% endfor %}

			<div class="navbar-right">
				<a href="{{ curaddlink }}">
					<img src="{{ curaddlink }}assets/images/langRU.jpg" class="flag" alt="RU" title="Russian">
				</a>
				<a href="{{ curaddlink }}en/">
					<img src="{{ curaddlink }}assets/images/langEN.jpg" class="flag" alt="EN" title="English">
				</a>
			</div>
		</div>
	</div>
	{{ content }}

	<div class = "discord_button">
		<a href="https://discord.gg/t6AmkeqBDy" target="_blank">
			<img src="{{ curaddlink }}assets/images/discord-button.webp"></img>		
		</a>
	</div>
</body>

<footer>
	<div class="footer">
		{{ landat.str.footer }}
	</div>
</footer>

<script>
	window.onscroll = () => {
		  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
		    document.getElementById("header").style.lineHeight = "20px";
		    document.getElementsByClassName("discord_button")[0].style.bottom = "-100px";
		  } else {
		    document.getElementById("header").style.lineHeight = "30px";
		    document.getElementsByClassName("discord_button")[0].style.bottom = "20px";
		  }
	}
</script>

</html>
